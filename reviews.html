<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews - Aa'In</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Aa'In Logo">
    </div>
    <nav>
      <ul>
        <li><span class="brand-text">Aa'In</span></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="collections.html">Collections</a></li>
        <li><a href="reviews.html" class="active">Reviews</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="reviews-section">
      <h2>Customer Reviews</h2>

      <!-- Review Form -->
      <form class="review-form" id="reviewForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <select id="rating" required>
          <option value="">Rating</option>
          <option value="5">★★★★★</option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select>
        <textarea id="message" placeholder="Write your review..." required></textarea>
        <button type="submit">Submit Review</button>
      </form>

      <!-- Reviews will appear here -->
      <div id="reviews-container"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-brand">
        <img src="logo.png" alt="Aa'In Logo" class="footer-logo">
        <div class="footer-text">
          <strong>Aa'In</strong>
          <div class="small">Luxury Chocolates</div>
        </div>
      </div>
      <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
        <a href="refund.html">Refund Policy</a>
        <a href="csr.html">CSR</a>
      </div>
    </div>
    <div class="footer-bottom">© 2025 Aa'In Chocolates. All Rights Reserved.</div>
  </footer>
</body>
</html>
